
{{- if .Values.TestJenkinsUser }}
apiVersion: v1
data:
  username: {{ .Values.TestJenkinsUser.name | quote }}
  password: {{ .Values.TestJenkinsUser.password | quote }} # pragma: allowlist secret
kind: Secret
metadata:
  labels:
    jenkins.io/credentials-type: usernamePassword
  name: test-jenkins-user
type: Opaque
{{- end }}